<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard list App!</title>
<script defer src="main.js"></script></head>

<body>
    <div>
        <header>
            <h1>Leaderboard</h1>
        </header>
        <section>
            <div>
                <div>
                    <h1>Recent scores</h1>
                    <button>Refresh</button>
                </div>
                <ul>
                    <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 125</li>
                    <li>Name: 77</li>
                    <li>Name: 42</li>
                </ul>
            </div>
            <div>
                <div>
                    <h1>Add your score</h1>
                </div>
                <div>
                    <form action="">
                        <input type="text" placeholder="Your name">
                        <input type="text" placeholder="Your score">
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html

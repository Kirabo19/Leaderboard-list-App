<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue:300,300italic,regular,italic,700,700italic"
        rel="stylesheet" />
    <title>Leaderboard list App!</title>
<script defer src="main.js"></script></head>

<body>

    <header>
        <h1 class="headline">Leaderboard</h1>
    </header>
    <main class="content flex-row ">
        <section class="flex-column recent_scores">
            <div class="setion_headline flex-row">
                <h2 class="section_title">Recent scores</h2>
                <button class="Refresh_btn">Refresh</button>
            </div>
            <ul class="lead_list">
               
            </ul>
        </section>
        
            <section class="add_score flex-column">
                <h2 class="section_title">Add your score</h2>
            
            
                <form id="leader_form" class="flex-column">
                    <input type="text" name="name" id="userName" placeholder="Your name" required>
                    <input type="number" name="score" id="userScore" placeholder="Your score" required>
                    <button class="submit_btn">Submit</button>
                </form>
            </section>
        
    </main>
</body>

</html

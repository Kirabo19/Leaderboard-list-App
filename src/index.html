<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard list App!</title>
   
    
</head>

<body>
    <div>
        <header>
            <h1>Leaderboard</h1>
        </header>
        <section>
            <div>
                <div>
                    <h1>Recent scores</h1>
                    <button class="refresh_btn">Refresh</button>
                </div>
                <ul class="lead_list">
                    <!-- <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 125</li>
                    <li>Name: 77</li>
                    <li>Name: 42</li> -->
                </ul>
            </div>
            <div>
                <div>
                    <h1>Add your score</h1>
                </div>
                <div>
                    <form id="leader_form">
                        <input type="text" name="name"  id="userName" placeholder="Your name">
                        <input type="text" name="score" id="userScore" placeholder="Your score">
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html
